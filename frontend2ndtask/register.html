<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #e9ebee; margin-top: 40px;">
    <form action="" style="background-color: #fff; width: 30%; margin: 0 auto; text-align: center; padding: 1px 10px 40px; box-shadow: 0px 0px 8px #ccd1d1; border-radius: 6px;">
        <div style="width: 135px;">
            <h1 style="margin: 15px 0 5px;">Sign Up</h1>
            <p style="margin: 5px 7px; width: 100%;">Itâ€™s quick and easy.</p>
        </div>
        <hr style="border: 0.5px solid #CCD1D1; width: 94%; margin: 20px 0 20px 10px;">
        <input type="text" required placeholder="Name" style="width: 40%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin: 0 7.5px 10px 0">
        <input type="text" required placeholder="Surname" style="width: 40%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin: 0 0 10px 7.5px;">
        <input type="text" required placeholder="Email or phone number" style="width: 90%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin-bottom: 10px;">
        <input type="password" minlength="6" required placeholder="New Password" style="width: 90%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin-bottom: 10px;">
        <div style="width: 105px;">
            <p style="margin: 5px 0;">Date of birth</p>
        </div>
        <input type="date" required placeholder="Email or phone number" style="width: 90%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin-bottom: 0;">
        <div style="width: 70px;">
            <p style="margin: 10px 0 5px;">Gender</p>
        </div>
        <div style="width: 100%; display: flex;">
            <div style="width: 30%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin: 0 10px 15px;">
                <label for="test1" style="width: 20px;">Male</label>
                <input type="radio" id="test1" name="test" required>    
            </div>
            <div style="width: 30%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin: 0 10px 15px;">
                <label for="test2" style="width: 20px;">Female</label>
                <input type="radio" id="test2" name="test" required>    
            </div>
            <div style="width: 30%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin: 0 10px 15px;">
                <label for="test3" style="width: 20px;">Custom</label>
                <input type="radio" id="test3" name="test" required>    
            </div>
        </div>
        <button style="width: 95%; padding: 10px 0; background-color: #00a400; border: 1px solid #00a400; border-radius: 6px; color: #fff; font-weight: bold; font-size: large; margin-bottom: 15px;">Log in</button>
        <a href="index.html" style="text-decoration: none; cursor: pointer; color: #206cd6; margin-bottom: 15px;">Already have an account?</a>
    </form>
</body>
</html>
