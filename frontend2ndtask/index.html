<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #e9ebee; margin-top: 120px;">
    <form action="" style="background-color: #fff; width: 30%; margin: 0 auto; text-align: center; padding: 1px 10px 40px; box-shadow: 0px 0px 8px #ccd1d1; border-radius: 6px;">
        <div style="width: 310px;">
            <h1>Login Into Facebook</h1>
        </div>
        <input type="text" required placeholder="Email or phone number" style="width: 90%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin-bottom: 15px;">
        <input type="password" minlength="6" required placeholder="Password" style="width: 90%; padding: 15px 10px; border: 1px solid #ccd1d1; border-radius: 6px; font-size: large; margin-bottom: 15px;">
        <button style="width: 95%; padding: 10px 0; background-color: #1976F4; border: 1px solid #1976F4; border-radius: 6px; color: #fff; font-weight: bold; font-size: large; margin-bottom: 15px;">Log in</button>
        <a href="forgot.html" style="text-decoration: none; cursor: pointer; color: #206cd6; margin-bottom: 15px;">Forgot password?</a>
        <hr style="border: 0.5px solid #CCD1D1; width: 94%; margin: 20px 0 40px 10px;">
        <a href="register.html" style="text-decoration: none; cursor: pointer; padding: 15px; background-color: #00a400; border: 1px solid #00a400; border-radius: 6px; color: #fff; font-weight: bold; font-size: large;">Create New Account</a>
    </form>
</body>
</html>
